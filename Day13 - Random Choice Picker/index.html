

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d655b93d5e.js" crossorigin="anonymous"></script>
    <script src="app.js" async defer></script>
    <title>Choice Picker</title>
</head>
<body>

    <div class="container">
        <h3>Enter all of the choices divided by a comma (',')
            <br>
            Press Enter when done
        </h3>
        <textarea  id="textArea" placeholder="Enter choices here...">

        </textarea>
        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag highlight">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>
    
</body>
</html>
