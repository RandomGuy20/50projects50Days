<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d655b93d5e.js" crossorigin="anonymous"></script>
    <script src="app.js" async defer></script>
    <title>FAQ List</title>
</head>
<body>
    <div class="faq-container">

        <div class="faq active">
            <h3 class="faq-title">Why should we trust atoms?</h3>
            <p class="faq-text">
                They make up everything!
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq ">
            <h3 class="faq-title">What do you call somebody with no body and no nose?</h3>
            <p class="faq-text">
                Nobody knows
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq ">
            <h3 class="faq-title">Whats the object oriented way to become wealthy?</h3>
            <p class="faq-text">
                Inheritance!
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq ">
            <h3 class="faq-title">How many tickets does it take to tickle and Octopus?</h3>
            <p class="faq-text">
                ten-tickles!
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq ">
            <h3 class="faq-title">What is 1 + 1?</h3>
            <p class="faq-text">
                Depend son who you are asking!
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

    </div>
</body>
</html>
